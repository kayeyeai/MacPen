<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bezelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#8a8a8a"/>
    </linearGradient>
    <linearGradient id="pencilBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e85d45"/>
      <stop offset="100%" style="stop-color:#d94432"/>
    </linearGradient>
    <linearGradient id="pencilWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5d6a8"/>
      <stop offset="100%" style="stop-color:#e8c088"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Monitor body -->
  <g filter="url(#shadow)">
    <!-- Monitor stand base -->
    <ellipse cx="256" cy="440" rx="80" ry="12" fill="#7a7a7a"/>
    <!-- Monitor stand neck -->
    <rect x="244" y="385" width="24" height="58" rx="4" fill="url(#bezelGrad)"/>
    <!-- Monitor bezel -->
    <rect x="68" y="62" width="376" height="330" rx="18" fill="url(#bezelGrad)"/>
    <!-- Screen -->
    <rect x="88" y="80" width="336" height="290" rx="6" fill="url(#screenGrad)"/>
  </g>

  <!-- Drawn red squiggle on screen -->
  <g>
    <path d="M140 280 C155 240, 175 200, 210 210 S260 280, 290 250 S330 180, 350 200 S380 260, 370 280"
          fill="none" stroke="#ff3b3b" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M140 280 C155 240, 175 200, 210 210 S260 280, 290 250 S330 180, 350 200 S380 260, 370 280"
          fill="none" stroke="#ff4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Second stroke -->
    <path d="M150 310 C180 300, 200 320, 230 305 S280 290, 310 310 S340 330, 360 310"
          fill="none" stroke="#ff3b3b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <path d="M150 310 C180 300, 200 320, 230 305 S280 290, 310 310 S340 330, 360 310"
          fill="none" stroke="#ff4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- A little star/asterisk doodle -->
    <g transform="translate(200, 140)" stroke="#ff4444" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-12" x2="0" y2="12"/>
      <line x1="-10" y1="-7" x2="10" y2="7"/>
      <line x1="-10" y1="7" x2="10" y2="-7"/>
    </g>

    <!-- Small circle doodle -->
    <circle cx="310" cy="140" r="14" fill="none" stroke="#ff4444" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Pencil overlapping the monitor -->
  <g transform="translate(310, 120) rotate(35)" filter="url(#shadow)">
    <!-- Eraser -->
    <rect x="140" y="-9" width="24" height="18" rx="3" fill="#e891a0"/>
    <!-- Metal band -->
    <rect x="130" y="-10" width="14" height="20" rx="1" fill="#c8b560"/>
    <line x1="133" y1="-10" x2="133" y2="10" stroke="#b8a550" stroke-width="1"/>
    <line x1="137" y1="-10" x2="137" y2="10" stroke="#b8a550" stroke-width="1"/>
    <line x1="141" y1="-10" x2="141" y2="10" stroke="#b8a550" stroke-width="1"/>
    <!-- Pencil body -->
    <rect x="0" y="-10" width="134" height="20" rx="2" fill="url(#pencilBody)"/>
    <!-- Pencil stripe -->
    <rect x="0" y="-2" width="134" height="4" fill="#c83a28" opacity="0.5"/>
    <!-- Wood tip -->
    <polygon points="0,-10 -22,0 0,10" fill="url(#pencilWood)"/>
    <!-- Graphite tip -->
    <polygon points="-18,-3 -28,0 -18,3" fill="#333"/>
  </g>

  <!-- Small cursor arrow near the pencil tip on screen -->
  <g transform="translate(248, 218)">
    <polygon points="0,0 0,14 4,11 7,17 10,16 7,10 12,9" fill="white" stroke="#333" stroke-width="1" stroke-linejoin="round"/>
  </g>
</svg>
